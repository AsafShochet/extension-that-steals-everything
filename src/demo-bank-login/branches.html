<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Outfit:wght@400;500;600;700&family=Press+Start+2P&family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTHN Bank - Login</title>
    <style>
      body {
        font-family: Lato, sans-serif;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-size: 20px;
      }
      .header {
        height: 100px;
        background-color: white;
        display: flex;
        padding-left: 5px;
        align-items: center;
        vertical-align: middle;
      }
      .column {
        display: flex;
        justify-content: center;
      }
      .container {
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #333333e0;
        font-family: Lato;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .footer {
        margin-top: 50px;
        text-align: center;
        background-color: #ffffffab;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .footer a {
        margin: 0 10px;
        text-decoration: none;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="./logo.jpg" alt="Bank Name" height="90%" />
    </div>
    <div class="container">
      <div class="column">
        <div class="logo">
          <h1>Main Branch</h1>
        </div>
        <div
          style="
            max-width: 100%;
            overflow: hidden;
            color: red;
            width: 900px;
            height: 500px;
          "
        >
          <div
            id="embedded-map-display"
            style="height: 100%; width: 100%; max-width: 100%"
          >
            <div style="width: 100%">
              <iframe
                width="100%"
                height="600"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=+(beirut%20airport)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                ><a href="https://www.gps.ie/">gps vehicle tracker</a></iframe
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="./index.html">Login</a>
      <a href="./branches.html">Locations</a>
      <a href="#">Careers</a>
      <a href="https://www.evinced.com">Accessibility</a>
      <a href="#">Terms and Conditions</a>
    </div>
  </body>
</html>
